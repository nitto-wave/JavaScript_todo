<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>

      <input id="add-text" type="text" placeholder="TODOを入力" />

    <script src="src/index.js"></script>

</html>
